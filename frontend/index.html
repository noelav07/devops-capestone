<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudDrive - S3 File Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>CloudDrive</span>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Upload Section -->
        <section class="upload-section">
            <div class="section-header">
                <h1>Upload Files</h1>
                <p>Drag and drop your files or click to browse</p>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>Drop files here</h3>
                    <p>or <span class="browse-link" onclick="document.getElementById('fileInput').click()">browse files</span></p>
                    <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
                </div>
            </div>
            
            <!-- Selected Files -->
            <div class="selected-files" id="selectedFiles" style="display: none;">
                <div class="files-header">
                    <h3>Selected Files</h3>
                    <button class="clear-btn" id="clearBtn">
                        <i class="fas fa-trash"></i>
                        Clear All
                    </button>
                </div>
                <div class="file-list" id="fileList"></div>
            </div>
            
            <!-- Upload Controls -->
            <div class="upload-controls" id="uploadControls" style="display: none;">
                <button id="uploadBtn" class="upload-btn" disabled>
                    <i class="fas fa-upload"></i>
                    <span>Upload to Cloud</span>
                </button>
            </div>
            
            <!-- Progress Section -->
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-header">
                    <span>Uploading files...</span>
                    <span class="progress-percentage" id="progressText">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </section>

        <!-- Files Library Section -->
        <section class="files-section">
            <div class="section-header">
                <h2>Your Files</h2>
                <div class="view-controls">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            
            <div class="files-container" id="filesContainer">
                <div class="loading-state" id="loadingFiles">
                    <div class="spinner"></div>
                    <p>Loading your files...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Status Messages -->
    <div class="status-messages" id="statusMessages"></div>

    <!-- File Preview Modal -->
    <div class="modal" id="fileModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalFileName">File Preview</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- File preview content -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn-primary" id="modalDownloadBtn">
                    <i class="fas fa-download"></i>
                    Download
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
